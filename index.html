<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="contenedor" class="flex flex-col h-46 w-56 p-5">
        <div id="cuadrado" class="h-32 bg-zinc-200 rounded-lg m-4 flex justify-center items-center"></div>
        <input type="button" id="button"
            class="px-10 py-1 text-xl bg-yellow-400 border-2 border-black my-5 font-bold flex justify-center"
            value="Change"></input>
    </div>

    <div id="contenedor_2" class="flex flex-col h-46 w-56 p-5">
        <div id="cuadrado_2" class="h-32 bg-zinc-200 rounded-lg m-4 flex justify-center items-center"></div>
        <input type="text" name="" id="inputText" class="border-2 border-black" placeholder="Ingrese un texto">
        <input type="button" id="button_2"
            class="px-10 py-1 text-xl bg-yellow-400 border-2 border-black my-5 font-bold flex justify-center"
            value="Reset"></input>
    </div>

    <div class="flex">
        <div id="cuadrado_3" class="w-80 bg-zinc-200 rounded-lg m-4 flex flex-col justify-center p-5">
            <p class="text-xl">Estatura</p>
            <p>en centimetros</p>
            <input type="text" name="" id="inputTextEstatura" class="border-2 border-black">
    
            <p class="text-xl">Peso</p>
            <p>en kilogramos</p>
            <input type="text" name="" id="inputTextPeso" class="border-2 border-black">
    
            <input type="button" id="button_3" class="px-10 py-1 text-xl bg-yellow-400 border-2 border-black my-5 font-bold flex justify-center" value="Calculate"></input>
        </div>
        <div id="resultadoImc"></div>
    </div>

    <div class="flex">
        <div id="cuadrado_4" class="w-80 bg-zinc-200 rounded-lg m-4 flex flex-col justify-center p-5">
            <p class="text-xl">Monto moneda local</p>
            <p>sin comas ni puntos</p>
            <input type="text" name="" id="montoLocal" class="border-2 border-black">
    
            <div id="dolares"></div>
    
            <input type="button" id="button_4" class="px-10 py-1 text-xl bg-yellow-400 border-2 border-black my-5 font-bold flex justify-center" value="Convert"></input>
            <input type="button" id="delete_4" class="px-10 py-1 text-xl bg-yellow-400 border-2 border-black my-5 font-bold flex justify-center" value="Delete"></input>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
